<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <h1>Welcome to learn math functions in javascript</h1>
    <script>

        //printing the Math object
        let m = Math;
        console.log(m)

        //printing the constants in math objects
        console.log("Th Math value of E :",Math.E)
        console.log("The Math value of PI:",Math.PI)

        //Printing the power
        console.log("The power value of 3:",Math.pow(3,2))
        console.log("The power value of 8:",Math.pow(8,2))

        //Printing the square-root
        console.log("The square value of 25 :",Math.sqrt(25))
        console.log("The square value of 50 :",Math.sqrt(50))

        //priting the celi and floor value of a number
        console.log("The celi value of 5.6 :",Math.ceil(5.6))
        console.log("The Floor value of 5.6 :",Math.floor(5.6))

        //printing the absolute value of a number
        console.log("The absolute value of 200 :",Math.abs(200))
        console.log("The absolute value of -200 :",Math.abs(-200))

        //Trignometric functions
        console.log("The trignometric value of sin ",Math.sin(Math.PI))
        console.log("The trignometric value of cos ",Math.cos(Math.PI))
        console.log("The trignometric value of tan ",Math.tan(Math.PI))
        
        //printing the minimum and maximum value 
        console.log("The minimum value is :",Math.min(2,5,3)) 
        console.log("The maximum value is :",Math.max(2,5,3)) 

        //Generating the random values
        let r = Math.random();
        console.log(r)

        //Generating random numbers b/w a and b
        let a =1;
        let b = 100;
        let ran1 = Math.random()
        let ran2 = a + (b-a) * Math.random()
        console.log(ran1)
        console.log(ran2)
    </script>
</body>
</html>
