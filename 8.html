<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alert,confirm,prompt</title>
    <script>
        //alert message is to show that there is a some kind of alert for the page you opened
        alert("This is for alert")

        //prompt to write something in the window that pops up
        let name = prompt("What is your name?","Guest")  //is guest is default value
        console.log(name)

        //confirm -this will popup a window to ensure the performance u did now can be confirmed or not
        let deleteme = confirm("Are you sure ,you want to delete this ?");
        console.log(deleteme) //if ok is pressed that true will return

        if(deleteme){
            console.log("you have successfully deleted it")
        }
        else{
            console.log("you saved it -Not deleted")
        }
        
    </script>
</head>
<body>
    <h1>interaction using alert ... prompt...confirm</h1>
</body>
</html>
