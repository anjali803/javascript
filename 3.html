    <title>Strings </title>
    <script>
        //knowing about the basics of string injavascript

        var name1 = 'Anjali' //string can be enclosed with in single quote
        var name2 = "Anjali" //string can be enclosed with in double quote
        console.log(name1)
        console.log(name2)

        //if we want to use "" or '' between "" or '' then use '' surrounded by "" and "" surround by ''
        var name3 = 'Anj"ali'
        var name4 = "ANj'ali"
        console.log(name3)
        console.log(name4)
        
        var name5 = "kp"
        var temp = `${name1} is bestfriend of ${name5}` 
        //on using `` to enclose string then "" or '' can be used within the string
        console.log(temp) //This is become in the form of will in the blanks

        //finding the length of string
        var len = name1.length
        console.log(len)


    </script>

        <h1>java script Strings</h1>
        
    </div>
