<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables and operators</title>
    <script>
        //variables

        var a = 20;
        var b = 20;
        console.log(a)  //here var a is printed in the console
        console.log(b)  //here var b is printed in the console

        c=40;
        console.log(c) //This also will be printed in the console

        //operators -uniary operators and binary opeartors 

        //uniary operator
        c = -c;
        console.log(c)

        //binary operator
        c = 200 + 20
        console.log(c)

        //arithmetic operators
        
        var num1 = 20;
        var num2 = 40;

        console.log("The value of num1 + num2 is " + (num1 + num2))
        console.log("The value of num1 - num2 is " + (num1 - num2))
        console.log("The value of num1 * num2 is " + (num1 * num2))
        console.log("The value of num1 / num2 is " + (num1 / num2))
        console.log("The value of num1 ** num2 is " + (num1 ** num2))
        console.log("The value of num1 + num2 is " + (num1 + num2))
        console.log("The value of num1++ is " + (num1++))
        console.log("The value of ++num1  is " + (++num1))
        console.log("The value of num-- is " + (num1--))
        console.log("The value of --num1 is " + (--num1))
        


    </script>
</head>
<body>
    <div class="container">
        <h1>Variables and operators</h1>
    </div>
</body>
</html>
