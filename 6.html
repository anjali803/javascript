<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript Arrays</title>
    <script>
        //object is key:value pair
        
        let student = {
            name : "anjali" , 
            roll_no : 40 ,
            classroom : "computer science" 
        }
        console.log(student)
        //Arrya is an object
        let names = ["Anjali", 15 ,"computerscience",true] // anything can be stored inside the array
        console.log(names)

        //we can use new to create a Array
        let name =new Array(15,"anjali",undefined)
        console.log(name)

        //to find the length of array
        let len = ["anjali","kp",13,41];
        console.log(len.length)

        //To sort the array
        let myList = ["apple",20,"mango",40];
        myList = myList.sort();
        console.log(myList)

        //to push items into the array
        myList.push("banana")
        console.log(myList)

        

    </script>
</head>
<body>
    <h1>Welcome to learn javascript Arrays </h1>
</body>
</html>
